<div class="login">
    <div class="login-window">
        <div class="login-form">
            <div class="login-header">
                <!--                <div style="padding-top: 15px;"></div>
                                <label style="padding-bottom: 0!important; padding-top: 20px; color: whitesmoke">Login</label>-->
                <div class="text-center mb15 mt20 h3"> 
                    Super Techno
                </div> 
                <p class="text-center mb0">Welcome to Super Techno. Please sign in to your account</p>
            </div>

            <div class="alert alert-danger" ng-show="error" style="margin-bottom: 0px">
                {{error}}
            </div>

           
            <form role="form" ng-submit="login()">
                <div class="form-inputs"> 
                    <input type="text" class="form-control input-lg" placeholder="Branch" _vkenabled="true" ng-model="branch" uib-typeahead="branch.indexNo as (branch.indexNo+' - '+branch.name) for branch in ui.branchList |filter:$viewValue|limitTo:10" typeahead-input-formatter="ui.branchLable($model)" typeahead-editable="false"> 
                    <input type="text" class="form-control input-lg" placeholder="User Name" _vkenabled="true" ng-model="username"> 
                    <input type="password" class="form-control input-lg" placeholder="Password" _vkenabled="true" ng-model="password">
                </div> 
                <button class="btn btn-success btn-block btn-lg" type="submit">
                    <span>Sign in</span>
                </button>
            </form>
        </div>
    </div>
</div>
